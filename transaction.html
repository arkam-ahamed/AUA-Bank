<html lang="en">

		<title>Transactions</title>

	<body class="transaction-body">
		<nav class="nav">
			<img src="AUA logo.png" class="img-logo" alt="logo" />
			<a class="link-transaction" href="profile.html">
				<img src="amelia.png" class="img-amelia" alt="profile image"
			/></a>
			<ul class="list">
				<a class="link-transaction" href="index.html"><li>Home</li></a>
				<li class="active">Transactions</li>
				<a class="link-transaction" href="tracker.html"><li>Tracker</li></a>
				<a class="link-transaction" href="card.html"><li>Card</li></a>

				<a class="link-transaction" href="aboutus.html"><li>About us</li></a>
			</ul>
			<p class="bank-info">AUA Bank</p>

		<p class="transaction">TRANSACTION</p>
		<img src="amelia.png" class="amelia-trans" alt="profile image" />

			<p class="beneficiary3">Beneficiary’s Name</p>
			<div>
				<input
					class="content-box3"
					type="text"
					placeholder="Enter Beneficiary name"
				/>
			</div>
		</div>

			><p class="paynow">Pay Now</p></a
