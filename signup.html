    <div class="container">

			<svg class="confirm_password_icon" width="16" height="21" viewBox="0 0 16 21" fill="none" xmlns="http://www.w3.org/2000/svg">

			<input type="password" placeholder="Confirm Password" class="OTP" />

			
		

			<a class="link-transaction" href="index.html"><button class="signin">
				<p>Sign Up</p>
			</button></a>
      <p class="text-info">Already have an account?</p>

      
			<p class="signin-value">	<a href="login.html">Sign in</a></p>
			</div>
			</button>
